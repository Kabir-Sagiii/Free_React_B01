    <h2>Button in Javascript</h2>

    <script>
      function createUI() {
        var btnDomElement = document.createElement("button");
        btnDomElement.innerText = "Javascript Button";
        document.querySelector("body").append(btnDomElement);

        var ol = document.createElement("ol");
        var li1 = document.createElement("li");
        var li2 = document.createElement("li");
        var li3 = document.createElement("li");

        li1.innerText = "html";
        li2.innerText = "css";
        li3.innerText = "js";

        ol.append(li1);
        ol.append(li2);
        ol.append(li3);

        document.querySelector("body").append(ol);
      }
      createUI();
      createUI();
      createUI();
