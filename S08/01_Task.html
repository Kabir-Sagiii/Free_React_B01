    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

      var container = (
        <div>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto,
          corporis?

      var h2 = <h2> h2 element in jsx </h2>;
