<!DOCTYPE html>
<html>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      var x = (
        <>

          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde,
            consequuntur voluptatem officia reprehenderit corporis ipsum
            laboriosam sed numquam itaque, illum quaerat quae voluptas sint cum
            repudiandae ullam iusto culpa perspiciatis.
          </p>
        </>
      );

      ReactDOM.render(x, document.getElementById("root"));
    </script>
  </body>
</html>
